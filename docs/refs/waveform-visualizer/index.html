<!DOCTYPE html>

        .container {

        h1 {

        button {

        #recordBtn {

        }
        
        #recordBtn:hover:not(:disabled) {

        }
        
        #recordBtn:disabled {
            background-color: #cccccc;

        }
        
        #recordBtn.recording {
            background-color: #f44336;
        }
        
        #recordBtn.recording:hover {
            background-color: #da190b;
        }
        
        .canvas-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }
        
        #waveformCanvas {
            display: block;
            width: 100%;
            height: 300px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .status.info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
